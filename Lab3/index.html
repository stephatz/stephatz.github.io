
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
   integrity="sha384-o/2yZuJZWGJ4s/adjxVW71R+EO/LyCwdQfP5UWSgX/w87iiTXuvDZaejd3TsN7mf"
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
   integrity="sha384-okbbMvvx/qfQkmiQKfd5VifbKZ/W8p1qIsWvE1ROPUfHWsDcC8/BnHohF7vPg2T6"
   crossorigin=""></script>
  <script src="https://stephatz.github.io/Lab3/bus.js"></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map', { attributionControl: false } ).setView([41.79114003068642, -87.59899009921847], 14.0);
      L.control.attribution( { prefix: false } ).addTo( map );
      
      var tilesource_layer = L.tileLayer('https://stephatz.github.io/Lab3/tiles_directory/{z}/{x}/{y}.png', {
        minZoom: 13,
        maxZoom: 15,
        tms: false,
        attribution: 'Created by QGIS algorithm: Generar teselas XYZ (Directorio)'
      }).addTo(map);
    var busIcon = L.icon({
      iconUrl: 'https://stephatz.github.io/Lab3/bus_icon.png',
      iconSize: [30, 30], 
      iconAnchor: [15, 15], 
      popupAnchor: [0, -15]
    });
    var bus = new L.geoJson(bus, {
    pointToLayer: function (feature, latlng) {
        return L.marker(latlng, { icon: busIcon });
    }
}).addTo(map);
  </script>
</body>
</html>
